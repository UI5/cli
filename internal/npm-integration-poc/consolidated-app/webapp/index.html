<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NPM Integration PoC - UI5 App</title>
	
	<script
		id="sap-ui-bootstrap"
		src="https://sdk.openui5.org/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-resourceroots='{
			"com.example.app": "./",
			"thirdparty": "./resources/thirdparty",
			"com.example.app.gen.@ui5.webcomponents": "./gen/@ui5/webcomponents"
		}'
		data-sap-ui-libs="sap.m,sap.ui.core,sap.ui.layout,sap.ui.webc.main"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted">
	</script>
	
	<script>
		sap.ui.require(["sap/ui/core/ComponentSupport"]);
	</script>
</head>
<body class="sapUiBody">
	<div 
		data-sap-ui-component 
		data-name="com.example.app" 
		data-id="container" 
		data-settings='{"id": "app"}'>
	</div>
</body>
</html>
