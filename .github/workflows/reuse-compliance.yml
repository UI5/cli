name: REUSE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# No permissions are required for this workflow
permissions: {}

jobs:
  root-compliance-check:
    name: Root Workspace Compliance Check
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
    - name: Execute REUSE Compliance Check for root workspace only
      run: ./scripts/check-root-reuse-compliance.sh

  packages-compliance-check:
    needs: root-compliance-check
    name: Packages Compliance Check
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package:
          - "packages/builder"
          - "packages/cli"
          - "packages/documentation"
          - "packages/fs"
          - "packages/logger"
          - "packages/project"
          - "packages/server"
    steps:
    - uses: actions/checkout@v5

    - name: Execute REUSE Compliance Check for ${{ matrix.package }}
      uses: fsfe/reuse-action@v6
      with:
        args: --root ${{ matrix.package }} lint

  final-report:
    needs: [root-compliance-check, packages-compliance-check]
    runs-on: ubuntu-24.04
    steps:
    - name: Compliance Check
      run: |
        echo "ðŸ“Š Final Report:"
        echo "   Root workspace compliance: ${{ needs.root-compliance-check.outputs.status }}"
        echo "   Packages compliance: ${{ needs.packages-compliance-check.outputs.status }}"
